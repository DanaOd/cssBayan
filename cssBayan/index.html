<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header></header>
  <main>
    <div class="accordion">
      <h1 class="title">CSS Bayan</h1>

      <div class="accordion-item" href="">
        <label class="label" for="meme1">When tech stack matters <span class="material-symbols-outlined">add</span>
        </label>

        <input type="checkbox" name="meme1" id="meme1" class="input" checked>
        <img src="./images/fullstack.png" alt="" class="meme" />

      </div>

      <div class="accordion-item" href="">
        <label class="label" for="meme2">Wanna upload some NPM? <span
            class="material-symbols-outlined">add</span></label>
        <input type="checkbox" name="meme1" id="meme2" class="input">
        <img src="./images/elephant.jpg" alt="" class="meme" />
      </div>

      <div class="accordion-item" href="">
        <label class="label" for="meme3">Will computers take our jobs?<span
            class="material-symbols-outlined">add</span></label>
        <input type="checkbox" name="meme1" id="meme3" class="input">
        <img src="./images/squadgame.png" alt="" class="meme" />
      </div>

      <div class="accordion-item" href="">
        <label class="label" for="meme4">Typescript<span
            class="material-symbols-outlined">add</span></label>
        <input type="checkbox" name="meme1" id="meme4" class="input">
        <img src="./images/types.png" alt="" class="meme" />
      </div>

        <div class="accordion-item" href="">
          <label class="label" for="meme7">Manager watchin' you<span
              class="material-symbols-outlined">add</span></label>
          <input type="checkbox" name="meme1" id="meme7" class="input">
          <img src="./images/manager.jpg" alt="" class="meme" />
        </div>

        <div class="accordion-item" href="">
          <label class="label" for="meme5">Communication<span
              class="material-symbols-outlined">add</span></label>
          <input type="checkbox" name="meme1" id="meme5" class="input">
          <img src="./images/emails.jpg" alt="" class="meme" />
        </div>

        <div class="accordion-item" href="">
          <label class="label" for="meme6">Front and back-end<span
              class="material-symbols-outlined">add</span></label>
          <input type="checkbox" name="meme1" id="meme6" class="input">
          <img src="./images/backend.jpg" alt="" class="meme" />
        </div>

  </main>
  <footer></footer>
